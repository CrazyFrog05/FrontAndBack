<div class="card">
  <div class="card-body">
    @if (editMode && categoryEdit) {
      <h5 class="card-title">Editing</h5>
      <div class=" list-group list-group-flush">
        <label class="list-group-item">Image:
          <input class="card-text" type="text" [(ngModel)]="categoryEdit.img" />
        </label>
        <label class="list-group-item">Name:
          <input class="card-text" type="text" [(ngModel)]="categoryEdit.name" />
        </label>
      </div>
    } @else {
      <div (click)="handleSelect()" class="card-body">
        <img alt="category image" src="{{ category.img }}" class="img card-imp-top" />
        <div class="card-body">Name: {{ category.name }}</div>
      </div>
    }
  </div>
  @if (canEdit) {
    @if (editMode) {
      <button (click)="handleEditCancel()" class="btn btn-outline-warning ">Cancel</button>
      <button (click)="handleUpdate()" class="btn btn-outline-warning ">Update</button>
    } @else {
      <button (click)="handleEdit()" class="btn btn-outline-warning ">Edit</button>
      <button (click)="handleDelete()" class="btn btn-outline-danger ">Delete</button>
    }
  }
</div>
